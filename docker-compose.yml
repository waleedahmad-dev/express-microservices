version: '3.8'

services:
  # ============================================
  # API Gateway
  # ============================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX=100
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3004
      - CHAT_SERVICE_URL=http://chat-service:3005
    volumes:
      - ./api-gateway:/app
      - ./shared:/app/../shared
      - /app/node_modules
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - chat-service
    networks:
      - microservices-network
    restart: unless-stopped

  # ============================================
  # User Service
  # ============================================
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=user-db
      - DB_PORT=3306
      - DB_NAME=user_service
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-key}
    volumes:
      - ./services/user-service:/app
      - ./shared:/app/../../../shared
      - /app/node_modules
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  user-db:
    image: mysql:8.0
    container_name: user-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=user_service
    volumes:
      - user-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped

  # ============================================
  # Product Service
  # ============================================
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=product-db
      - DB_PORT=3306
      - DB_NAME=product_service
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - ./services/product-service:/app
      - ./shared:/app/../../../shared
      - /app/node_modules
    depends_on:
      product-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  product-db:
    image: mysql:8.0
    container_name: product-db
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=product_service
    volumes:
      - product-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped

  # ============================================
  # Order Service
  # ============================================
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=order-db
      - DB_PORT=3306
      - DB_NAME=order_service
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3004
    volumes:
      - ./services/order-service:/app
      - ./shared:/app/../../../shared
      - /app/node_modules
    depends_on:
      order-db:
        condition: service_healthy
      product-service:
        condition: service_started
      payment-service:
        condition: service_started
    networks:
      - microservices-network
    restart: unless-stopped

  order-db:
    image: mysql:8.0
    container_name: order-db
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=order_service
    volumes:
      - order-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped

  # ============================================
  # Payment Service
  # ============================================
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=payment-db
      - DB_PORT=3306
      - DB_NAME=payment_service
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - PAYMENT_SUCCESS_RATE=0.9
      - PAYMENT_PROCESSING_DELAY=1000
    volumes:
      - ./services/payment-service:/app
      - ./shared:/app/../../../shared
      - /app/node_modules
    depends_on:
      payment-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  payment-db:
    image: mysql:8.0
    container_name: payment-db
    ports:
      - "3309:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=payment_service
    volumes:
      - payment-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped

  # ============================================
  # Chat Service
  # ============================================
  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    container_name: chat-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DB_HOST=chat-db
      - DB_PORT=3306
      - DB_NAME=chat_service
      - DB_USER=root
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-change-in-production}
      - CORS_ORIGIN=*
    volumes:
      - ./services/chat-service:/app
      - ./shared:/app/../../../shared
      - /app/node_modules
    depends_on:
      chat-db:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped

  chat-db:
    image: mysql:8.0
    container_name: chat-db
    ports:
      - "3310:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_DATABASE=chat_service
    volumes:
      - chat-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped

# ============================================
# Networks
# ============================================
networks:
  microservices-network:
    driver: bridge
    name: microservices-network

# ============================================
# Volumes
# ============================================
volumes:
  user-db-data:
  product-db-data:
  order-db-data:
  payment-db-data:
  chat-db-data:
